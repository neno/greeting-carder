<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <pre>{{userCredentials | json}}</pre>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" #loginForm="ngForm"
      (ngSubmit)="onSubmit()"
    >
      <fieldset>
        <ol class="flex flex-col gap-4">
          <li>
            <label
              for="email"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Email address</label
            >
            <input
              [(ngModel)]="userCredentials.email"
              #email="ngModel"
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            <ul *ngIf="loginForm.submitted && email.errors" class="text-sm text-red-700">
              <li *ngIf="email.errors['required']">Email is required!</li>
            </ul>
          </li>
          <li>
            <div class="flex items-center justify-between">
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-gray-900"
              >Password</label>
              <div class="text-sm">
                <a
                  href="#"
                  class="font-semibold text-indigo-600 hover:text-indigo-500"
                  >Forgot password?</a
                >
              </div>
            </div>
            <input
              [(ngModel)]="userCredentials.password"
              #password="ngModel"
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            <ul *ngIf="loginForm.submitted && password.errors" class="text-sm text-red-700">
              <li *ngIf="password.errors['required']">Password is required!</li>
            </ul>
          </li>
        </ol>

        <button
          type="submit"
          class="mt-4 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Sign in
        </button>
      </fieldset>
    </form>
  </div>
</div>
